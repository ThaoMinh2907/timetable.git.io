<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thời khoá biểu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Thời khoá biểu</h1>
        </header>
        <main>
            <div>
                <input type="text" id="code" placeholder="Code..." />
                <button id="get_data">Get data</button>
                <!-- Input tệp tải lên tùy chỉnh -->
                <label for="import_data" class="custom-file-upload">
                    Tải tệp lên
                </label>
                <input type="file" name="import_data" id="import_data" />
            </div>
            <table style="width: 100%" id="schedule">
                <tr>
                    <th>Tiết</th>
                    <th>Thứ 2</th>
                    <th>Thứ 3</th>
                    <th>Thứ 4</th>
                    <th>Thứ 5</th>
                    <th>Thứ 6</th>
                    <th>Thứ 7</th>
                </tr>
                <!-- Dòng dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </table>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
