<!DOCTYPE html>
<html>
<head>
  <title>Bảng đơn giản</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tuổi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nguyễn Văn A</td>
        <td>25</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Trần Thị B</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lê Văn C</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
